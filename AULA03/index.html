<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/estilos.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js></script>
    <title>Agenda</title>
</head>
<body>

    <div id="header"> <!--um tipo de banner pra estilisar a pegina-->
        <img src="src/img/logo.png.png" alt="Agenda">
        <h1>Agenda</h1>
    </div> 
    
    <div id="formularioContato"> <!--atalho pra div #-->
        <form onsubmit="salvarContato(event)"> <!--form todos os campos dentro do formulario-->
        <!--campo pro nome obrigatório usuario preencher-->
        <label for="nome">Nome</label> <!--label e enter cria a tag preencher o nome do usuario-->
        <input required id="nome" name="nome" type="text"> <!--input e enter valor da propriedade, quase sempre id e name é o mesmo nome dado, require obriga o usuario digitar a informação-->

        <!--campo pro telefone obrigatório usuario preencher-->
        <label for="telefone">telefone</label>
        <input required pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" type="tel" name="telefone" id="telefone"> <!--input + : e enter para o usuario digitar o telefone (mostra como que deve ser digitado no campo a ordem dos numeros-->

        <!--campo do e-mail não é obrigatório usuario preencher-->
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"> <!--input : email e enter ajuda digitar um e-maiul valido-->

        <!--campo data de nascimento não é obrigatório usuario preencher-->
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" name="dataNasciemnto" id="dataNascimento"> <!--input:date para informar a data de nascimento-->

        <input type="submit" value="Salvar"> <!--envio de dados, botão submit-->

        </form>

    </div> 
    <div id="cardsContatos"></div><!--Visualização mobile-->
    <div id="tabelaContatos"></div>

<script src="src/js/index.js"></script>
<script src="src/js/mascaras.js"></script>

</body>
</html>
