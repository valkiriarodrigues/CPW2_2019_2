<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/estilos.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Lista de Compras</title>
</head>
<body>
    
<!--segundo quadrado escrito lista-->
    <div id="herder2">
        <img src="src/img/logo.png" alt="carrinho de compras">
        <h1>Lista de compras</h1>
        
    </div>
<!--a parte do item e do quadrado embaixo-->
    <div id="formularioItem">
        <form onsubmit="adicionarItem(event)">
           

                <label for="item">Item</label>
                <select onchange="colocarUnidade()" required id="item"></select> <!--fazer funcao no js onde usa esse valor pra aparecer na tela-->
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade">
                <span id="unidade"></span>
                <input type="submit" value="Adicionar">

        </form>
    </div>
      
<!--o ultimo quadrado com "minha lista-->
    <div id="herder3">
        <img src="src/img/lista.png" alt="lista de compra">
        <h1>Minha Lista</h1> 
       <div id="aparecerItens"></div>
        
    </div>

    
 

    <script src="src/js/index.js"></script>
</body>
</html>
